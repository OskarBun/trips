<div class="UserPanel">
    <div class="username" v-if="user.logged_in">
        <div class="eight columns">
            <img class="profile-image u-full-width" v-attr="src: user.profile_image" />
            <h3>{{user.username}}</h3>
        </div>
        <div class="four columns">
            <button v-on="click: user.logout">logout</button>
        </div>
    </div>
    <template v-if="!user.logged_in">
        <button v-on="click: user.login">login</button>
    </template>
</div>
