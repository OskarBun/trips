<div class="row" id="user-panel">
  <div  v-if="user.loggedIn" class="row">
    <div class="eight columns">
      <h3>{{user.username}}</h3>
    </div>
    <div class="four columns">
      <button v-on="click: user.logout">logout</button>
    </div>
  </div>
  <template v-if="!user.loggedIn">
    <button v-on="click: user.login">login</button>
  </template>
</div>
