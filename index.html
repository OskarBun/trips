<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <!-- title -->
        <title>Trippy - Tripping</title>

        <!-- metas -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- site description -->
        <meta name="description" content="Trippy App prototype website." />
        <meta name="keywords"    content="travel, trippy" />
        <meta name="author"      content="Bunyan &amp; Sons" />
        <meta name="version"     content="1.0" />

        <!-- favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="resources/map_marker.ico"/>

        <!-- font imports -->
        <!-- Uncomment if build breaks font imports in CSS.
             This can happen due to the fact that some imports must be delared before any other CSS -->
        <!-- <style type="text/css">
            @import url(https://fonts.googleapis.com/css?family=Work+Sans:400,200,700);
            @import url(https://fonts.googleapis.com/css?family=Quicksand:400,700,300);
        </style> -->

        <!-- Loading State CSS -->
        <link rel="stylesheet" type="text/css" href="loading.css" />

        <!-- Vue.js binding CSS -->
        <style type="text/css"> [v-cloak] { display: none } </style>
    </head>
    <body>
        <div class="main">
            <user-panel user="{{ user }}" root="{{ base }}"></user-panel>
            <div class="content" v-style="height:content_height+'px'">
                <div class="trip-container">
                    <trips-panel trips="{{ trips }}" trip="{{@ trip }}"></trips-panel>
                </div><div class="map-container">
                    <map-panel url="{{@ trip_url }}"></map-panel>
                </div><div class="search-container">
                    <search-panel></search-panel>
                    <results-panel></results-panel>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="PlaceholderRoot" v-if="loading">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>

        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script type="text/javascript">
            System.import("app/main");
        </script>
    </body>
</html>
