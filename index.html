<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tripping</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style type="text/css">
[v-cloak] { display: none }
    </style>
  </head>
  <body>
    <div class="container content">
      <user-panel user="{{ user }}"></user-panel>

      <div class="sk-folding-cube" v-if="loading">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>

      <div class="row">
        <div class="eight columns" v-if="trip">
          <map-panel url="{{ trip.locations_path }}"></map-panel>
        </div>
        <div class="four columns">
          <trips-panel trip_factory="{{ trip_factory }}" trip="{{@ trip }}"></trips-panel>
        </div>
      </div>
      <div class="row">
        <search-panel></search-panel>
      </div>
    </div>


    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script type="text/javascript">
      System.import("app/main")
    </script>
  </body>
</html>
