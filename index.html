<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heroes Lobby</title>
  </head>
  <body>
    <div class="container content">
  		<h1>Heroes Lobbies</h1>
  		<div class="row">
        <div class="four columns">
          <lobby-finder lobbies="{{lobbies}}" set-lobby="{{setLobby}}" remove="{{delete}}"></lobby-finder>
          <button v-on="click: newLobby">New Lobby</button>
        </div>
        <div class="eight columns">
          <component is="{{view}}" lobby="{{@ lobby}}" close="{{close}}"></component>
        </div>
      </div>
  	</div>




    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script type="text/javascript">
      System.import("app/main")
    </script>
  </body>
</html>
